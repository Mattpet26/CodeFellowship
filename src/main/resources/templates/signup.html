<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp!</title>
</head>
<body>

<div th:replace="fragments/nav :: nav"></div>
<div th:replace="fragments/header :: header"></div>

<form action="/newuser" method="POST">
    <legend>Create an account</legend>

</form>
